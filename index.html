<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <!-- SASS container-fluid creates a full wdith container that spans the viewport. -->
  <body class="container-fluid">
    <!-- Title row -->
    <div class="row">
      <div class="game-title col-sm-12">
        <h1>Tic Tac Toe
        </h1>
      </div>
    </div>

    <!-- Player 1 identification & control -->
    <div class="row">
      <div id="player1-token" class="player-token col-xs-offset-1 col-xs-2">
        <p>Ã—</p>
      </div>

      <div id="player1-name" class="player-name col-xs-6">
        <p>name 1</p>
      </div>

      <div id="player1-actions" class="player-actions col-xs-2">
        <p>actions 1</p>
      </div>
    </div>

    <!-- Player 2 identification & control -->
    <div class="row">
      <div id="player2-token" class="player-token col-xs-offset-1 col-xs-2">
        <p>o</p>
      </div>

      <div id="player2-name" class="player-name col-xs-6">
        <p>name 2</p>
      </div>

      <div id="player2-actions" class="player-actions col-xs-2">
        <p>actions 2</p>
      </div>
    </div>

    <!-- Game board -->
    <div class="row">
      <div class=" game-grid col-xs-2 col-xs-offset-3">X</div>
      <div class=" game-grid col-xs-2 game-grid-column">O</div>
      <div class=" game-grid col-xs-2">X</div>
    </div>

    <div class="row">
      <div class="game-grid col-xs-2  col-xs-offset-3 game-grid-row">X</div>
      <div class="game-grid col-xs-2 game-grid-center">O</div>
      <div class="game-grid col-xs-2 game-grid-row">X</div>
    </div>

    <div class="row">
      <div class="game-grid col-xs-2 col-xs-offset-3">X</div>
      <div class="game-grid col-xs-2 game-grid-column">O</div>
      <div class="game-grid col-xs-2">X</div>
    </div>


    <!-- Announcements -->
    <div class="row">
      <div class="announcements col-xs-offset-1 col-xs-10">
        <p>Announcements</p>
      </div>
    </div>
  </body>
</html>
