<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <!-- SASS container-fluid creates a full wdith container that spans the viewport. -->
  <body class="container-fluid">

    <!-- Title row -->
    <div class="row">
      <div class="game-title col-sm-12">
        <h1>Tic Tac Toe
        </h1>
      </div>
    </div>

    <!-- Player 1 identification & control -->
    <!-- sign-in or register row -->
    <div class="row player1">

      <!-- sign-in form -->
      <div class='player1 col-xs-offset-1 col-xs-3'>
        <form id="sign-in">
          <fieldset>
            <p>Sign in:</p>

            <input type='text'
            name='credentials[email]' placeholder='username'>
            <br>

            <input type='password'
            name='credentials[password]' placeholder='password'>
            <br>

            <input type="submit" name="submit" value="Log in">
          </fieldset>
        </form>
      </div>

      <!-- register form -->
      <div class='player1 col-xs-3'>
        <form id="sign-up">
          <fieldset>
            <p>â€¦or register:<p>

            <input type='text'
            name='credentials[email]' placeholder='username'>

            <input type='password'
            name='credentials[password]' placeholder='password'>

            <input type='password'
            name='credentials[password_confirmation]' placeholder='confirm password'>

            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="player1-token" class="player-token col-xs-offset-1 col-xs-2">
      </div>

      <div id="player1-name" class="player-name col-xs-6">

      </div>

      <div id="player1-actions" class="player-actions col-xs-2">
      </div>
    </div>

    <!-- Player 2 identification & control -->
    <div class="row player2">
      <div id="player2-token" class="player-token col-xs-offset-1 col-xs-2">
      </div>

      <div id="player2-name" class="player-name col-xs-6">
      </div>

      <div id="player2-actions" class="player-actions col-xs-2">
      </div>
    </div>

    <!-- Game board -->
    <div class="row">
      <div class="game-grid col-xs-2 col-xs-offset-3"></div>
      <div class="game-grid col-xs-2 game-grid-column"></div>
      <div class="game-grid col-xs-2"></div>
    </div>

    <div class="row">
      <div class="game-grid col-xs-2  col-xs-offset-3 game-grid-row"></div>
      <div class="game-grid col-xs-2 game-grid-center"></div>
      <div class="game-grid col-xs-2 game-grid-row"></div>
    </div>

    <div class="row">
      <div class="game-grid col-xs-2 col-xs-offset-3"></div>
      <div class="game-grid col-xs-2 game-grid-column"></div>
      <div class="game-grid col-xs-2"></div>
    </div>


    <!-- Announcements -->
    <div class="row">
      <div class="announcements col-xs-offset-1 col-xs-10">
      </div>
    </div>
  </body>
</html>
